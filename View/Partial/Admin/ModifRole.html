<div ng-controller="ModifRoleCtrl as mdfRoles">
  <div class="col-md-5">
    <form ng-submit="sendOrder()" name="formRole" novalidate>
      <div class="form-group">
        <label for="roleName">Nom du Rôle :</label>
        <input type="text" class="form-control" id="roleName" ng-model="mdfRoles.infos.data.name" placeholder="Role" required>
      </div>
      <div class="form-group">
        <label for="level">Level : </label>
        <input type="number" min="0" max="99" class="form-control" id="level" ng-model="mdfRoles.infos.data.level" placeholder="Level" required>
      </div>
        <button type="button" ng-click="formRole.roleName.$valid && sendRole($roleName, allowedpages, level)" ng-disabled="!formRole.$valid" class="btn btn-info">Créer</button>
        <button type="button" ng-click="formRole.roleName.$valid && sendRole($roleName, allowedpages, level)" ng-disabled="!formRole.$valid" class="btn btn-warning">Modifier</button>
    </form>
  </div>
  
</div>
