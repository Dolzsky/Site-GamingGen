    <thead>
      <tr>
        <th class="col-xs-10">
          Utilisateurs
        </th>
        <th class="col-xs-2 text-center">
          DÃ©bannir ?
        </th>
      </tr>
    </thead>
    <tbody>

          {{::user.pseudo}}
