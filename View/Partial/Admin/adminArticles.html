<div ng-controller="adminArticleCtrl as article">
  <div class="row">
    <div class="col-md-3">
      <form>
        <input type="text" class="form-control" id="title" ng-model="title" placeholder="Titre" required>
      </form>
    </div>
    <div class="col-md-9">
      <form>
        <input type="text" class="form-control" id="desc" ng-model="desc" placeholder="Description" required>
      </form>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-3">
      <form>
        <label>
          <input type="radio" ng-model="type.name" value="hot_news">
          Hot News
        </label>
        <label>
          <input type="radio" ng-model="type.name" value="critical_info">
          Info Crucial
        <!--<input type="radio" class="form-control" id="desc" ng-model="desc" placeholder="Description" required>-->
      </form>
    </div>
    <div class="col-md-9">
      <form>
        <input type="text" class="form-control" id="picture" ng-model="picture" placeholder="Image (URL)" required>
      </form>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12">
      <form>
        <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
      </form>
    </div>
  </div>
  <br/>
  <div class="row">
    <div class="col-md-12">
      <button type="button" ng-click="getContent()" class="btn btn-primary">Enregistrer l'article</button>
    </div>
  </div>
</div>
