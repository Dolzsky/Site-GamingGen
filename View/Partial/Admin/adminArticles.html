<div ng-controller="adminArticleCtrl as article">
  <div class="row">
    
    
  <div class="row">
    <div class="col-md-12">
      <ul class="nav nav-tabs nav-justified">
        <li role="presentation" ng-class="{active: isSelected(1)}"><a ng-click="selectTab(1)">Créer un nouvel Article</a></li>
        <li role="presentation" ng-class="{active: isSelected(2)}"><a ng-click="selectTab(2)">Gérer les articles</a></li>
      </ul>
      <br/>
      <div class"pannel" ng-show="isSelected(1)">
        <div class="row">
          <div class="col-md-3">
            <form>
              <input type="text" class="form-control" id="title" ng-model="title" placeholder="Titre" required>
            </form>
          </div>
          <div class="col-md-9">
            <form>
              <input type="text" class="form-control" id="desc" ng-model="desc" placeholder="Description" required>
            </form>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-3">
            <form>
              <label>
                <input type="radio" ng-model="type.name" value="hot_news">
                Hot News
              </label>
              <label>
                <input type="radio" ng-model="type.name" value="critical_info">
                Info Crucial
              <!--<input type="radio" class="form-control" id="desc" ng-model="desc" placeholder="Description" required>-->
            </form>
          </div>
          <div class="col-md-9">
            <form>
              <input type="text" class="form-control" id="picture" ng-model="picture" placeholder="Image (URL)" required>
            </form>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <form>
              <textarea ui-tinymce="tinymceOptions" ng-model="tinymceModel"></textarea>
            </form>
          </div>
        </div>
        <br/>
        <div class="row">
          <div class="col-md-12">
            <button type="button" ng-click="getContent()" class="btn btn-primary">Enregistrer l'article</button>
          </div>
        </div>
      </div>
      <div class"pannel" ng-show="isSelected(2)">
        <div class="col-md-12 table-responsive">
          <table class="table table-striped table-condensed table-hover">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Date de Création
                </th>
                <th>
                  Date de Modification
                </th>
                <th>
                  Titre
                </th>
                <th>
                  Desc
                </th>
                <th>
                  Auteur
                </th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="element in carte.elements" ng-click="setChildSelected($index)" ng-class="{success: $index === idChildSelectedElement}">
                <td>
                  <button ng-click="editRow($index)" class="btn btn-warning"data-toggle="modal" data-target="#adminSnackModal" data-id="{{$index}}"><i class="fa fa-pencil" aria-hidden="true"></i></button>
                </td>
                <td>
                  {{element.register_date}}
                </td>
                <td>
                  {{element.register_date}}
                </td>
                <td>
                  {{element.title}}
                </td>
                <td>
                  {{element.desc}}
                </td>
                <td>
                  {{element.author}}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    
    
    
   
</div>
