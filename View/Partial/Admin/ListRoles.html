<div ng-controller="ListRolesCtrl as lstRoles">
  <div class="col-md-4">
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Roles
          </th>
          <th>
            #
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="roles in lstRoles.roleList" ng-click="setSelected($index)" ng-class="{success: $index === idSelectedElement}">
          <td>
            <button ng-click="removeRow($index)" class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></button>
          </td>
          <td>
            <a ng-href="#/admin/Roles/{{roles.name}}">{{roles.name}}</a>
          </td>
          <td>
            <button ng-click="removeRow($index)" class="btn btn-warning"><i class="fa fa-pencil" aria-hidden="true"></i></button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
