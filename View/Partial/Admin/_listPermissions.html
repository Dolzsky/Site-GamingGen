<div ng-controller="ListPermissionsCtrl as lstPermissions">
  <div class="col-md-3">
    <input type="search" ng-model="filter" placeholder="Filter les Permissions" />
    <button type="button" ng-click="selectAll()" class="btn btn-xs btn-danger">Tout sélectionner</button>
    <button type="button" ng-click="unselectAll()" class="btn btn-xs btn-warning">Tout désélectionner</button>
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Permissions
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="permission in lstPermissions.data.permissions | orderBy : 'name' | filter : filter" ng-click="setSelected(permission)" ng-class="{success: permission.allowed}">
          <td>
            {{permission.allowed === true}}
          </td>
          <td>
            {{permission.name}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
