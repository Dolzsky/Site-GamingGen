<div ng-controller="ListPagesCtrl as lstPages">
  <div class="col-md-3">
    <input ng-model="filter" placeholder="Filter les Pages" />
    <button type="button" class="btn btn-xs btn-danger">Tout sélectionner</button>
    <button type="button" class="btn btn-xs btn-warning">Tout désélectionner</button>
    <table class="table table-striped table-condensed table-hover">
      <thead>
        <tr>
          <th>
            #
          </th>
          <th>
            Pages
          </th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="pages in lstPages.pageList | orderBy : 'name' | filter : filter" ng-click="setSelected($index)" ng-class="{success: $index === idSelectedElement}">
          <td>
            <input type="checkbox">
          </td>
          <td>
            {{pages.name}}
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
